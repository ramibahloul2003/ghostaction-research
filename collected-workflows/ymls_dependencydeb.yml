---
- hosts: localhost
  gather_facts: True
  tasks:
    - name: Install Common Packages (Takes Awhile)
      apt: "name={{item}} state=present"
      with_items:
        - fuse
        - nano
        - fail2ban
        - wget
        - lsb-release
        - figlet
        - software-properties-common
        - unrar
        - unzip
        - glances
        - python-pip
        - python3-pip
        - jq
        - moreutils 
        - python-passlib
        - zip
        - curl
        - man-db
        - htop
        - openssh-server
        - dirmngr
        - zip
        - apt-transport-https
        - ca-certificates
        - tree
        - ncdu
        - ctop
        - dialog
        - dnsutils
        - mc
        - apache2-utils
        - lsof
        - pwgen
        - gawk
        - python-lxml
        - acl
        - bc
