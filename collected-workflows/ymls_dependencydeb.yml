    - name: Update pip packages for python3
      pip:
        name:
          - pip
          - setuptools
          - pyOpenSSL
          - requests
          - netaddr
          - lxml
          - docker
        state: latest
        executable: pip3

    - name: Update pip packages for python2
      pip:
